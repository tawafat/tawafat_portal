<div class="flex flex-col w-full">
    <mat-drawer-container class="flex-grow" cdkScrollable>
        <!--Mat Drawer-->
        <mat-drawer mode="over" position="end" class="sm:w-100 w-full bg-primary"
                    autoFocus="false"
                    (openedChange)="showFiller=$event"
                    [opened]="showFiller">
            <div
                class="flex flex-row w-full bg-primary-700 p-4 items-center">
                <div class="flex-row text-lg text-white font-semibold text-center w-full">
                    إضافة موظف
                </div>
                <div class="flex-row flex-grow">
                    <button (click)="showFiller=false"
                            mat-icon-button>
                        <mat-icon
                            class="icon-size-5 text-white"
                            [svgIcon]="'heroicons_solid:x'"></mat-icon>
                    </button>
                </div>
            </div>
            <div class="flex flex-col w-full items-center self-center justify-center mt-12">
                <div class="flex-0 w-16 h-16 rounded-full overflow-hidden">
                    <img
                        class="w-full h-full object-cover"
                        src="assets/images/logo/profile.png">
                </div>
            </div>
            <div class="flex flex-col w-full">
                <form [formGroup]="createUserForm" class="m-4">
                    <mat-form-field appearance="fill" class="w-full">
                        <mat-label class="text-white font-regular">اسم الموظف</mat-label>
                        <input matInput [formControlName]="'name'" placeholder="اكتب اسم الموظف">
                    </mat-form-field>
                    <mat-form-field appearance="fill" class="w-full">
                        <mat-label class="text-white font-regular">البريد الإلكتروني للموظف</mat-label>
                        <input matInput [formControlName]="'email'"  placeholder="اكتب البريد الإلكتروني للموظف">
                    </mat-form-field>
                    <mat-form-field appearance="fill" class="w-full">
                        <mat-label class="text-white font-regular">اسم اتصال الموظف</mat-label>
                        <input type="password" [formControlName]="'password'"  #passwordField matInput placeholder="اكتب اتصال الموظف">
                        <button
                            mat-icon-button
                            type="button"
                            (click)="passwordField.type === 'password' ? passwordField.type = 'text' : passwordField.type = 'password'"
                            matSuffix>
                            <mat-icon
                                class="icon-size-5"
                                *ngIf="passwordField.type === 'password'"
                                [svgIcon]="'heroicons_solid:eye'"></mat-icon>
                            <mat-icon
                                class="icon-size-5"
                                *ngIf="passwordField.type === 'text'"
                                [svgIcon]="'heroicons_solid:eye-off'"></mat-icon>
                        </button>
                    </mat-form-field>
                </form>
            </div>
        </mat-drawer>
        <mat-drawer-content>
            <!-- Header -->
            <div class="bg-card">
                <div class="flex flex-col w-full max-w-screen-xl mx-auto px-6 sm:px-8">
                    <div class="flex flex-row items-center my-8">
                        <!-- Avatar and name -->
                        <div class="flex flex-grow items-center min-w-0">
                            <div class="flex-0 w-16 h-16 rounded-full bg-primary flex items-center justify-center">
                                <mat-icon svgIcon="heroicons_solid:users" [ngStyle]="{'color': 'white'}"
                                          class="icon-size-10"></mat-icon>
                            </div>
                            <div class="flex flex-col min-w-0 mr-4">
                                <div
                                    class="text-2xl md:text-5xl font-medium tracking-tight leading-7 md:leading-snug truncate">
                                    إدارة العاملين
                                </div>
                            </div>
                        </div>
                        <!-- Action -->
                        <button
                            mat-flat-button
                            (click)="showFiller=!showFiller"
                            [color]="'primary'">
                            <mat-icon
                                class="icon-size-5"
                                [svgIcon]="'heroicons_solid:plus'"></mat-icon>
                            <span class="mr-2">أضافة</span>
                        </button>
                    </div>
                </div>
            </div>
            <!--Main-->
            <div class="flex-auto border-t -mt-px pt-4 sm:pt-6 p-4 mx-8">
                <div class="flex lg:flex-row flex-col gap-4 w-full">
                    <div class="w-full p-6 bg-card shadow rounded-2xl overflow-hidden">
                        <div class="flex flex-auto items-center min-w-0">
                            <div class="flex-0 w-16 h-16 rounded-full overflow-hidden">
                                <img
                                    class="w-full h-full object-cover"
                                    src="assets/images/logo/profile.png">
                            </div>
                            <div class="flex flex-col min-w-0 mr-4">
                                <div
                                    class="text-xl font-medium tracking-tight leading-7 md:leading-snug truncate">
                                    ذكريا عبدالله
                                </div>
                                <div
                                    class="text-xl text-primary font-medium tracking-tight leading-7 md:leading-snug truncate">
                                    saudalmuhammad@example.com
                                </div>
                            </div>
                        </div>
                        <mat-divider class="mt-2 opacity-50"></mat-divider>

                    </div>
                </div>
            </div>
        </mat-drawer-content>
    </mat-drawer-container>

</div>
