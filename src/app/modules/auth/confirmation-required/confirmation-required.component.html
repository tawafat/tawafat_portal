<div class="flex flex-col flex-auto items-center sm:justify-center min-w-0">
    <div class="w-full sm:w-auto py-8 px-4 sm:p-12 sm:rounded-2xl sm:shadow sm:bg-card">
        <div class="w-full max-w-80 sm:w-80 mx-auto sm:mx-0">
            <!-- Logo -->
            <div class="w-32">
                <img src="assets/images/logo/fullLogo.png">
            </div>

            <!-- Title -->
            <div class="mt-8 text-4xl font-extrabold tracking-tight leading-tight">التأكيد مطلوب</div>
            <div class="mt-4">
                تم إرسال بريد تأكيد مع التعليمات إلى عنوان بريدك الإلكتروني.
                اتبع هذه التعليمات لتأكيد عنوان بريدك الإلكتروني وتفعيل حسابك.
            </div>

            <!-- Form footer -->
            <div class="mt-8 text-md font-medium text-secondary">
                <span> العودة إلى </span>
                <a
                    class="ml-1 text-primary-500 hover:underline"
                    [routerLink]="['/sign-in']">تسجيل الدخول
                </a>
            </div>
        </div>
    </div>
</div>
